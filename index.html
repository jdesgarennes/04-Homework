<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css" />

  <body>

    <div class='countDown' id='timer'></div>

    <div class='container'>
        <h1> The Great Quiz Game!!!</h1>
    <div id='questions-box' class='container'> </div>

    <div class='container'>
        <button id='start'class='button-start'>START GAME</button>
        <button id ='restart' class='button-restart'>RESET</button>
    </div>
    </div>
    <!--This is where the reults will be displayed.-->
    <div class='results'>

      <div id='result-box' class="results"></div>

    </div>
    <div id='Highscoreblock' class='high-score'>
    <form >
        <label ><h1>Enter Your Initials</h1></label>
        <input type="text" name="message" id="initialsInput">
        <input type="submit" onclick="highScore()";>
        <p id='final-score'><span id='yourScore'></span></p>

    </form>
   </div>


    <script src="./assets/script.js"></script>
</body>
